<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.使用use strict 的区别</title>
</head>
<body>
<script type="text/javascript">

    function Parent(name){
        this.name = name ;
        this.hello = function(){
            alert(this.name);
        }
    }

    Parent.prototype = {
        construct : Parent ,
        sayName : function(){
        alert("my Parent name is " + this.name)
        }
    };

    function Child(name,color) {
        Parent.call(this,name);
        this.color = color

    }

    var c = new Child("baron");
    c.hello()



</script>


</body>
</html>
