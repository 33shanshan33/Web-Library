    <title>8.service,controller,directive的区别</title>

<body>
<pre>


directive一般用来写一些通用的组件。
    controller处理特定页面的逻辑。
    factory/service 是单例模式，service是对factory的封装，相应的还有constant和value方法。
    一般公用的静态方法（如与后端交互的ajax请求），
    或者需要在不同的controller、directive、service之间共享的数据都可以定义在service中。
